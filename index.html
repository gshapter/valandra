<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valandra World Reference</title>
  <style>
    body {
      background: #f8f5e4;
      font-family: 'Garamond', serif;
      margin: 0;
      padding: 2rem;
      color: #3b2f2f;
      background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .entry {
      background: rgba(255, 255, 240, 0.85);
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid #8b7765;
      border-radius: 8px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .entry h2 {
      margin-top: 0;
    }
    hr {
      border: none;
      border-top: 1px solid #c1b8a3;
    }
  </style>
</head>
<body>
  <h1>Valandra World Reference</h1>
  <div id="content">Loading world entries...</div>

  <script>
    async function loadWorldReference() {
      try {
        const response = await fetch('https://xtmnfvokejjeclzldawo.functions.supabase.co/valandra-world?order=updated_at.desc');
        const entries = await response.json();

        const container = document.getElementById('content');
        container.innerHTML = '';

        entries.forEach(entry => {
          const div = document.createElement('div');
          div.className = 'entry';
          div.innerHTML = `
            <h2>${entry.name} <small>(${entry.category})</small></h2>
            <p><strong>Region:</strong> ${entry.region}</p>
            <p><strong>Relative Direction:</strong> ${entry.relative_direction || 'Unknown'}</p>
            <p><strong>Nearby Landmarks:</strong> ${entry.landmarks_nearby ? entry.landmarks_nearby.join(', ') : 'None listed'}</p>
            <p>${entry.description}</p>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error('Failed to load world data:', error);
        document.getElementById('content').textContent = 'Failed to load world reference. Please try again later.';
      }
    }

    loadWorldReference();
  </script>
</body>
</html>
